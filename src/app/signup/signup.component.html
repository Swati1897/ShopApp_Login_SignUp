<p>signup works!</p>

<div class="form-group">
  <form #signUpForm="ngForm" (ngSubmit)="save(signUpForm)">
    <div class="row m-3">
      <label for="unm" class="col-sm-1 me-5 col-form-label"> Username: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="unm" name="username" >
      </div>
    </div>

    <div class="row m-3">
      <label for="pwd" class="col-sm-1 me-5 col-form-label">Password: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" name="password" >
      </div>
    </div>

    <div class="row m-3">
      <label for="cpwd" class="col-sm-1 me-5 col-form-label">Confirm Password: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="cpwd" name="cpassword" >
      </div>
    </div>
  
      <div>
        <button type="submit" class="m-5 btn btn-primary">Sign in</button>
      </div>
  </form>
</div>

<div *ngIf="signUpStatus">
    {{ user.username }} Welcome 
</div>
